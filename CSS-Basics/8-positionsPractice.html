<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Positions Practice</title>
  </head>
  <body style="height: 800px; padding-top: 60px; padding-left: 110px">
    <div
      style="
        background-color: black;
        color: white;
        position: fixed;
        top: 0px;
        left: 0px;
        right: 0px;
        height: 50px;
      "
    >
      Header
    </div>
    <div
      style="
        background-color: green;
        position: fixed;
        left: 0px;
        bottom: 0px;
        top: 50px;
        width: 100px;
      "
    >
      sidebar
      <div
        style="
          background-color: red;
          color: white;
          position: absolute;
          right: 0px;
          top: 0px;
        "
      >
        X
      </div>
    </div>
    <div style="background-color: lightblue; width: 200px; height: 200px">
      div1
    </div>
    <div
      style="
        background-color: lightpink;
        width: 200px;
        height: 200px;
        position: relative;
      "
    >
      div2
      <div
        style="
          background-color: black;
          color: white;
          position: absolute;
          right: 5px;
          bottom: 5px;
        "
      >
        5:00
      </div>
    </div>
  </body>
</html>

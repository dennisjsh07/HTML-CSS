<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flexpractice</title>
  </head>
  <body>
    <div style="display: flex; flex-direction: row">
      <div style="background-color: lightblue">div1</div>
      <div style="background-color: lightcoral">div2</div>
    </div>

    <div style="display: flex; flex-direction: row; margin-top: 10px">
      <div style="background-color: lightblue; width: 100px">10px</div>
      <div style="background-color: lightcoral; flex: 1">flex: 1</div>
    </div>

    <div style="display: flex; flex-direction: row; margin-top: 10px">
      <div style="background-color: lightblue; flex: 1">flex: 1</div>
      <div style="background-color: lightcoral; width: 100px">100px</div>
      <div style="background-color: lightblue; flex: 2">flex: 2</div>
    </div>

    <div
      style="
        display: flex;
        flex-direction: row;
        margin-top: 10px;
        height: 50px;
        border-width: 2px;
        border-style: solid;
        justify-content: center;
      "
    >
      <div style="background-color: lightblue; width: 100px">flex: 1</div>
      <div style="background-color: lightcoral; width: 100px">100px</div>
      <div style="background-color: lightblue; width: 100px">flex: 2</div>
    </div>

    <div
      style="
        display: flex;
        flex-direction: row;
        margin-top: 10px;
        height: 50px;
        border-width: 2px;
        border-style: solid;
        justify-content: space-between;
      "
    >
      <div style="background-color: lightblue; width: 100px">flex: 1</div>
      <div style="background-color: lightcoral; width: 100px">100px</div>
      <div style="background-color: lightblue; width: 100px">flex: 2</div>
    </div>

    <div
      style="
        display: flex;
        flex-direction: row;
        margin-top: 10px;
        height: 50px;
        border-width: 2px;
        border-style: solid;
        justify-content: space-between;
        align-items: center;
      "
    >
      <div style="background-color: lightblue; width: 100px">flex: 1</div>
      <div style="background-color: lightcoral; width: 100px">100px</div>
      <div style="background-color: lightblue; width: 100px">flex: 2</div>
    </div>
  </body>
</html>

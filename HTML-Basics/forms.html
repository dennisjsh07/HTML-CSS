<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <form action="index.js" method="POST">
      <label for="userName">Username :</label>
      <input
        type="text"
        id="userName"
        placeholder="username"
        minlength="6"
        maxlength="15"
        required
      /><br /><br />

      <label for="password">Password :</label>
      <input type="password" id="password" /><br /><br />

      <label for="email">Email :</label>
      <input type="email" placeholder="d@gmail.com" /><br /><br />

      <label for="phone">Phone :</label>
      <input
        type="tel"
        id="phone"
        placeholder="123-456-1234"
        pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}"
      /><br /><br />

      <label for="bday">Birthday :</label>
      <input type="date" id="bday" /><br /><br />

      <label for="qty">Quantity :</label>
      <input type="number" id="qty" min="0" max="99" value="1" /><br /><br />

      <label for="Mr">Mr</label>
      <input type="radio" id="Mr" name="title" />
      <label for="Ms">Ms</label>
      <input type="radio" id="Ms" name="title" />
      <label for="PhD">PhD</label>
      <input type="radio" id="PhD" name="title" /><br /><br />

      <label for="Payment">Payment :</label>
      <select name="payment" id="payment">
        <option value="visa">visa</option>
        <option value="mastercard">mastercard</option>
        <option value="giftcard">giftcard</option></select
      ><br /><br />

      <label for="subscribe">Subscribe :</label>
      <input type="checkbox" id="subscribe" /><br /><br />

      <label for="comment">Comment :</label>
      <textarea name="comment" id="comment" rows="3" cols="25"></textarea
      ><br /><br />

      <label for="file">File :</label>
      <input type="file" accept="image/png" /><br /><br />

      <input type="submit" />
      <input type="reset" /><br /><br />

      <a href="page2.html">
        <button>Redirect</button>
      </a>

      <button onclick="dosomething()">doSomething</button>
    </form>

    <script>
      function doSomething(){
        alert("hello world");
      }
    </script>
  </body>
</html>
